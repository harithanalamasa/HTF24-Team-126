<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Book Recommendation </h1>
            <p>Discover your next favorite book!</p>
        </header>

        <!-- Authentication Section -->
        <div id="auth-container">
            <!-- Signup Section -->
            <div id="signup-section" class="auth-section" style="display: none;">
                <h2>Create an Account</h2>
                <form id="signup-form">
                    <input type="text" id="signup-username" placeholder="Username" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#" onclick="toggleForm('login')">Log in here</a></p>
                <p id="signup-message"></p>
            </div>

            <!-- Login Section -->
            <div id="login-section" class="auth-section">
                <h2>Welcome Back</h2>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" onclick="toggleForm('signup')">Sign up here</a></p>
                <p id="login-message"></p>
            </div>
        </div>

        <!-- Main Content (Visible after login) -->
        <div id="main-content" style="display: none;">
            <div class="tabs">
                <button class="tab" onclick="openTab(event, 'readingList')">üìö My Reading List</button>
                <button class="tab" onclick="openTab(event, 'recommendations')">‚ú® Recommendations</button>
                <button class="tab" onclick="openTab(event, 'explore')">üîç Explore Books</button>
            </div>

            <div id="readingList" class="tab-content">
                <h2>Your Books</h2>
                <div id="book-list" class="book-list"></div>
                <form id="add-book-form" class="add-book-form">
                    <h2>Add a New Book</h2>
                    <input type="text" id="title" placeholder="Book Title" required>
                    <input type="text" id="author" placeholder="Author" required>
                    <input type="text" id="genre" placeholder="Genre" required>
                    <input type="number" id="rating" placeholder="Rating" min="0" max="5" step="0.1" required>
                    <button type="submit">Add Book</button>
                </form>
            </div>

            <div id="recommendations" class="tab-content" style="display:none;">
                <h2>Recommended Books for You</h2>
                <div id="recommendation-list" class="recommendation-list"></div>
            </div>

            <div id="explore" class="tab-content" style="display:none;">
                <h2>Explore Books</h2>
                <input type="text" id="search" placeholder="Search for a book..." oninput="searchBooks()">
                <div id="explore-list" class="explore-list"></div>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 Book Recommendation System</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
